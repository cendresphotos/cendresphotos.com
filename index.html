<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Chris Endres Photography</title>
  <meta name="description" content="Chris Endres Photography — Automotive, Commercial, Sports, Events." />

  <style>
    :root{
      --gold: rgba(217,179,106,0.86);
      --goldMuted: rgba(217,179,106,0.62);
      --goldLine: rgba(217,179,106,0.26);
      --shadow: 0 2px 12px rgba(0,0,0,0.25);
      --fill: #161021; /* fallback fill around the scaled image */
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--fill);
      color:#fff;
      overflow-x:hidden;
    }

    /* Background image scaled to 50% */
    .bg{
      position: fixed;
      inset: 0;
      z-index: -3;

      background-image: url("assets/bg.png"); /* change to assets/bg.jpg if needed */
      background-repeat: no-repeat;

      /* 50% of original */
      background-size: 50% auto;

      /* centered */
      background-position: center;

      /* fill the rest */
      background-color: var(--fill);
    }

    /* MUCH lighter wash (about 2x brighter than before) */
    .wash{
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(1400px 900px at 50% 45%, rgba(0,0,0,0.00), rgba(0,0,0,0.09) 70%),
        linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.08));
    }

    /* One elegant centered line pinned to bottom */
    .footerline{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 22px;
      padding: 0 24px;

      text-align: center;
      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;

      color: var(--goldMuted);
      text-shadow: var(--shadow);

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .contactlink{
      color: var(--gold);
      text-decoration: none;
      border-bottom: 1px solid var(--goldLine);
      padding-bottom: 1px;
    }

    .contactlink:hover{
      color: rgba(217,179,106,0.98);
      border-bottom-color: rgba(217,179,106,0.52);
    }

    @media (max-width: 720px){
      .footerline{
        bottom: 16px;
        padding: 0 16px;
        font-size: 12px;
        letter-spacing: .07em;
      }

      /* On phones, scale it up so it doesn’t feel tiny */
      .bg{ background-size: 80% auto; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="wash"></div>

  <div class="footerline">
    Chris Endres Photography · Automotive · Commercial · Sports · Events ·
    <a class="contactlink" href="mailto:chris@cendresphotos.com">Contact</a>
  </div>
</body>
</html>
