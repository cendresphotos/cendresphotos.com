<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Chris Endres Photography</title>
  <meta name="description" content="Chris Endres Photography — Automotive, Commercial, Sports, Events." />

  <style>
    :root{
      --gold: rgba(217,179,106,0.80);
      --goldMuted: rgba(217,179,106,0.55);
      --goldLine: rgba(217,179,106,0.22);
      --shadow: 0 2px 18px rgba(0,0,0,0.55);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#000;
      color:#fff;
      overflow-x:hidden;
    }

    /* Full-screen background image */
    .bg{
      position: fixed;
      inset: 0;
      z-index: -3;
      background-image: url("assets/bg.png"); /* change to assets/bg.jpg if needed */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Soft wash so text stays readable without a box */
    .wash{
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(1100px 700px at 18% 18%, rgba(0,0,0,0.18), rgba(0,0,0,0.62) 70%),
        radial-gradient(1100px 700px at 82% 82%, rgba(0,0,0,0.15), rgba(0,0,0,0.66) 70%),
        linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.58));
    }

    /* One elegant line pinned to bottom */
    .footerline{
      position: fixed;
      left: 24px;
      right: 24px;
      bottom: 22px;

      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;

      color: var(--goldMuted);
      text-shadow: var(--shadow);

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .contactlink{
      color: var(--gold);
      text-decoration: none;
      border-bottom: 1px solid var(--goldLine);
      padding-bottom: 1px;
    }

    .contactlink:hover{
      color: rgba(217,179,106,0.95);
      border-bottom-color: rgba(217,179,106,0.45);
    }

    /* Mobile spacing */
    @media (max-width: 720px){
      .footerline{
        left: 16px;
        right: 16px;
        bottom: 16px;
        font-size: 12px;
        letter-spacing: .07em;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="wash"></div>

  <div class="footerline">
    Chris Endres Photography · Automotive · Commercial · Sports · Events ·
    <a class="contactlink" href="mailto:chris@cendresphotos.com">Contact</a>
  </div>
</body>
</html>
