<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Chris Endres Photography</title>
  <meta name="description" content="Chris Endres Photography — Automotive, Commercial, Sports, Events." />

  <style>
    :root{
      --gold: rgba(217,179,106,0.86);
      --goldMuted: rgba(217,179,106,0.62);
      --goldLine: rgba(217,179,106,0.26);
      --shadow: 0 2px 12px rgba(0,0,0,0.25);
    }

    html, body { height: 100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#000; /* pure black page */
      color:#fff;
      overflow-x:hidden;
    }

    /* Background image scaled back up (previous edit) */
    .bg{
      position: fixed;
      inset: 0;
      z-index: -3;

      background-image: url("assets/bg.png"); /* change if needed */
      background-repeat: no-repeat;

      /* restore size (was 50%) */
      background-size: 75% auto;

      background-position: center;
      background-color: #000; /* empty space is black */
    }

    /* No wash at all so black stays black */
    .wash{ display:none; }

    /* Footer centered, 150% size, lifted up */
    .footerline{
      position: fixed;
      left: 0;
      right: 0;
      bottom: 44px;
      padding: 0 24px;

      text-align: center;
      font-size: 21px;
      letter-spacing: .08em;
      text-transform: uppercase;

      color: var(--goldMuted);
      text-shadow: var(--shadow);

      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .contactlink{
      color: var(--gold);
      text-decoration: none;
      border-bottom: 1px solid var(--goldLine);
      padding-bottom: 1px;
    }

    .contactlink:hover{
      color: rgba(217,179,106,0.98);
      border-bottom-color: rgba(217,179,106,0.52);
    }

    @media (max-width: 720px){
      .footerline{
        bottom: 32px;
        padding: 0 16px;
        font-size: 18px;
        letter-spacing: .07em;
      }

      /* keep logo readable on phones */
      .bg{ background-size: 92% auto; }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="footerline">
    Chris Endres Photography · Automotive · Commercial · Sports · Events ·
    <a class="contactlink" href="mailto:chris@cendresphotos.com">Contact</a>
  </div>
</body>
</html>
